<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Estadisticas</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main class="container">
      <section class="color">
        <h2 class="title_color">Your Result</h2>
        <main>
          <span class="num_pri">76</span>
          <span class="num_sec">of 100</span>
        </main>
        <footer>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests
          </p>
        </footer>
      </section>
      <section class="estadisticas">
        <h2>Summary</h2>
        <ol>
          <li class="car1">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="reaction" />
              <p>Reaction</p>
            </div>
            <p class="num">
              <span>80</span>
              / 100
            </p>
          </li>
          <li class="car2">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="memory" />
              <p>Memory</p>
            </div>
            <p class="num">
              <span>92</span>
              / 100
            </p>
          </li>
          <li class="car3">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="verbal" />
              <p>Verbal</p>
            </div>
            <p class="num">
              <span>61</span>
              / 100
            </p>
          </li>
          <li class="car4">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="visual" />
              <p>Visual</p>
            </div>
            <p class="num">
              <span>72</span>
              / 100
            </p>
          </li>
        </ol>
        <button>Continue</button>
      </section>
    </main>

    <div class="attribution" style="display: none">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
